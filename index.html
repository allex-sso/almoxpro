  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almoxarifado Pro</title>
    <!-- Mantemos o Tailwind via CDN para facilitar a configuração local sem build steps complexos de CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
              dark: '#0f172a',
              'dark-card': '#1e293b',
            },
          },
        },
      };
    </script>
    <style>
      /* Estilos de Impressão via Portal */
      @media screen {
        .no-print {
            display: block; /* Default behavior */
        }
        .print-only {
            display: none;
        }
      }

      @media print {
        /* Oculta tudo por padrão */
        body * {
          visibility: hidden;
        }
        
        /* Reseta o body para garantir fluxo de página */
        html, body {
          background: white;
          height: auto;
          overflow: visible;
          margin: 0;
          padding: 0;
        }

        #root {
          display: none;
        }

        /* Exibe apenas a área de preview de impressão */
        .print-preview, .print-preview * {
          visibility: visible;
        }

        .print-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
        }

        /* Utilitários de quebra de página */
        .page-break {
          page-break-before: always;
        }
        .avoid-break {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        
        .no-print {
            display: none !important;
        }
      }
    </style>
