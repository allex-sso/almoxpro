<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumasa - Controle de Estoque</title>
    <!-- Mantemos o Tailwind via CDN para facilitar a configuração local sem build steps complexos de CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
              dark: '#0f172a',
              'dark-card': '#1e293b',
            },
          },
        },
      };
    </script>
    <style>
      /* Estilos globais para a interface de tela */
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #0f172a;
      }
      
      /* Scrollbar personalizada dark */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* --- CSS CRÍTICO DE IMPRESSÃO --- */
      @media print {
        /* Reseta restrições de altura e rolagem que SPAs usam */
        html, body, #root {
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        /* Esconde a interface do aplicativo explicitamente */
        aside, header, nav, .no-print {
          display: none !important;
        }

        /* Esconde tudo por padrão para garantir limpeza */
        body * {
          visibility: hidden;
        }

        /* Mostra apenas a área de impressão e seus filhos */
        .printable-area, .printable-area * {
          visibility: visible !important;
        }
        
        /* CLASSE MÁGICA: Destrava overlays fixos para permitir impressão de múltiplas páginas */
        .print-mode-wrapper {
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          z-index: 9999 !important;
          background: white !important;
          visibility: visible !important;
        }
        .print-mode-wrapper * {
          visibility: visible !important;
        }

        /* Posiciona a área de impressão no topo absoluto do papel */
        .printable-area {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }
        
        /* Quebra de página para etiquetas */
        .break-after-page {
          page-break-after: always;
          break-after: page;
        }

        /* Ajustes de página - MARGEM ZERO É CRÍTICA PARA TÉRMICA */
        @page {
          margin: 0mm;
          size: auto;
        }
      }
    </style>

  }
}
</script>
