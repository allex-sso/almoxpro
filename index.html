
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumasa - Controle de Estoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
              dark: '#0f172a',
              'dark-card': '#1e293b',
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #0f172a;
      }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      .print-mode-wrapper { background-color: #f1f5f9; }
      .dark .print-mode-wrapper { background-color: #0f172a; }

      /* Estilos base para área de impressão */
      .printable-area {
        color: #000000 !important;
        background-color: #ffffff !important;
        box-sizing: border-box !important;
      }
      
      .printable-area .bg-black {
        background-color: #000000 !important;
        color: #ffffff !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      .printable-area table { border-collapse: collapse !important; width: 100% !important; }
      .printable-area th, .printable-area td { border: 1px solid #000000 !important; }

      @media print {
        /* CONFIGURAÇÃO GLOBAL DE PÁGINA */
        @page {
          size: A4 portrait;
          margin: 10mm !important;
        }

        /* RESET TOTAL DE LAYOUT PARA MÚLTIPLAS PÁGINAS */
        html, body, #root, #root > div, main, .flex-1, .print-mode-wrapper, .print-container, .printable-area {
          background: #ffffff !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          position: static !important;
          display: block !important;
          width: 100% !important;
          max-width: none !important;
          box-shadow: none !important;
        }

        /* Esconder elementos de interface */
        #root > div > aside,
        #root > div > div > header,
        .no-print,
        nav,
        button,
        .preview-header,
        .sticky,
        .fixed:not(.print-mode-wrapper) {
          display: none !important;
          height: 0 !important;
          width: 0 !important;
          overflow: hidden !important;
        }

        .print-mode-wrapper {
          position: static !important;
          z-index: auto !important;
        }

        table { 
          page-break-inside: auto !important; 
          width: 100% !important; 
          border-collapse: collapse !important; 
          table-layout: auto !important;
          color: black !important;
        }
        
        thead { 
          display: table-header-group !important; 
        }
        
        tr { 
          page-break-inside: avoid !important; 
          page-break-after: auto !important; 
        }

        td, th {
          word-break: break-word !important;
          color: black !important;
          border: 1px solid black !important;
        }
        
        .no-break-inside { 
          page-break-inside: avoid !important; 
          break-inside: avoid !important; 
        }

        /* Força bordas de assinatura a serem pretas na impressão */
        .border-t-2, .border-t {
          border-top-color: #000000 !important;
          border-top-style: solid !important;
        }
        
        /* Força a cor do texto para preto na impressão */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
          text-shadow: none !important;
          color: black !important;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="bg-dark text-slate-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
