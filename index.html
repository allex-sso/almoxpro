<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almoxarifado Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
              dark: '#0f172a',
              'dark-card': '#1e293b',
            },
          },
        },
      };
    </script>
    <style>
      /* Estilos de Impressão via Portal */
      @media screen {
        /* Em vez de display: none, usamos técnica de acessibilidade para esconder visualmente
           mas manter no DOM renderizado. Isso corrige o bug de "nada acontece" ao imprimir. */
        #print-root {
          position: fixed;
          top: 0;
          left: 0;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
          opacity: 0;
          z-index: -1000;
          pointer-events: none;
        }
      }

      @media print {
        /* Oculta a raiz do aplicativo React */
        #root {
          display: none !important;
        }

        /* Configurações globais de página para impressão */
        @page {
          size: auto;
          margin: 0mm;
        }

        html, body {
          background: white !important;
          height: auto !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }

        /* Exibe o container de impressão */
        #print-root {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: auto;
          z-index: 9999;
          background: white;
          opacity: 1;
          clip: auto;
          overflow: visible;
        }

        /* Utilitários de quebra de página */
        .page-break {
          page-break-before: always;
        }
        .avoid-break {
          break-inside: avoid;
          page-break-inside: avoid;
        }

        /* Força impressão de backgrounds */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",

    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 dark:bg-dark dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
    <!-- Container dedicado para Portais de Impressão -->
    <div id="print-root"></div>
  </body>
