
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumasa - Controle de Estoque</title>
    <!-- Mantemos o Tailwind via CDN para facilitar a configuração local sem build steps complexos de CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
              dark: '#0f172a',
              'dark-card': '#1e293b',
            },
          },
        },
      };
    </script>
    <style>
      /* Estilos globais para a interface de tela */
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #0f172a;
      }
      
      /* Scrollbar personalizada dark */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Estilo para a tela de pré-visualização no navegador (Modo de Edição) */
      .print-mode-wrapper {
        background-color: #f1f5f9; 
      }
      .dark .print-mode-wrapper {
        background-color: #0f172a;
      }

      /* --- CONFIGURAÇÃO DE CONTRASTE PARA O RELATÓRIO --- */
      .printable-area {
        color: #000000 !important;
        background-color: #ffffff !important;
        opacity: 1 !important;
        visibility: visible !important;
      }
      
      /* Forçar visibilidade do texto nos títulos pretos (Branco sobre Preto) */
      .printable-area .bg-black,
      .printable-area .text-white {
        color: #ffffff !important;
        background-color: #000000 !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      /* Forçar texto preto em áreas de dados (Preto sobre Branco/Cinza) */
      .printable-area *:not(.bg-black):not(.text-white) {
        color: #000000 !important;
      }

      .printable-area table {
        border-collapse: collapse !important;
        width: 100% !important;
      }
      
      .printable-area th, 
      .printable-area td {
        border: 1px solid #000000 !important;
      }

      /* --- CSS DE IMPRESSÃO --- */
      @media print {
        @page {
          margin: 15mm 10mm;
          size: A4 portrait;
        }

        /* Reset Global de Efeitos Visuais */
        * {
          box-shadow: none !important;
          text-shadow: none !important;
          -webkit-filter: none !important;
          filter: none !important;
          transition: none !important;
        }

        /* Oculta tudo por padrão e reseta o fluxo do documento */
        html, body {
          visibility: hidden !important;
          background: #ffffff !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          height: auto !important;
          min-height: auto !important;
        }

        /* Reset CRÍTICO de todos os containers pais para permitir que o conteúdo flua infinitamente */
        #root, 
        #root > div, 
        main, 
        .max-w-7xl, 
        .print-mode-wrapper,
        .print-container {
          visibility: visible !important;
          display: block !important; /* Desativa Flexbox para evitar quebra de cálculo de altura */
          position: static !important; /* MUITO IMPORTANTE: Desativa Fixed/Absolute que bloqueiam a paginação */
          overflow: visible !important;
          height: auto !important;
          min-height: auto !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* OCULTAR UI DO SISTEMA */
        .no-print, 
        aside, 
        nav, 
        button, 
        header:not(.printable-header),
        .preview-header {
          display: none !important;
          visibility: hidden !important;
        }

        /* ÁREA IMPRIMÍVEL REAL */
        .printable-area {
          visibility: visible !important;
          position: relative !important;
          width: 100% !important;
          display: block !important;
          background-color: white !important;
          padding: 0 !important;
          margin: 0 !important;
          overflow: visible !important;
        }

        /* Controle de Fluxo de Tabelas */
        table {
          page-break-inside: auto !important;
          break-inside: auto !important;
          width: 100% !important;
          table-layout: auto !important;
        }
        
        thead {
          display: table-header-group !important; /* REPETE O CABEÇALHO EM TODAS AS PÁGINAS */
        }

        tr {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
          page-break-after: auto !important;
          break-after: auto !important;
        }

        /* Classes utilitárias para quebra de página */
        .break-before {
          page-break-before: always !important;
          break-before: page !important;
          display: block !important;
          clear: both !important;
        }

        .no-break-inside {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }

        /* Ajuste de imagens e gráficos para não quebrar */
        img, svg {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="bg-dark text-slate-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
