<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almoxarifado Pro</title>
    <!-- Mantemos o Tailwind via CDN para facilitar a configuração local sem build steps complexos de CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
              dark: '#0f172a',
              'dark-card': '#1e293b',
            },
          },
        },
      };
    </script>
    <style>
      @media screen {
        .print-overlay {
            /* Na tela, aparece como um modal fixo por cima de tudo */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            overflow-y: auto;
        }
      }

      @media print {
        /* Esconde tudo no body */
        body * {
          visibility: hidden;
        }
        
        /* Reseta background e margens */
        html, body {
          background: white;
          margin: 0;
          padding: 0;
          overflow: visible !important;
        }

        /* Torna visível APENAS o overlay de impressão e seus filhos */
        .print-overlay, .print-overlay * {
          visibility: visible;
        }

        .print-overlay {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          display: block !important;
        }

        /* Esconde botões de ação na hora de imprimir */
        .no-print {
            display: none !important;
        }
        
        /* Utilitários de quebra de página */
        .page-break {
          page-break-before: always;
        }
        .avoid-break {
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }
    </style>
