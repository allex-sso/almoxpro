
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumasa - Controle de Estoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
              dark: '#0f172a',
              'dark-card': '#1e293b',
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #0f172a;
      }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* CSS DE IMPRESSÃO - CORREÇÃO DEFINITIVA PARA MULTIPÁGINAS */
      @media print {
        @page {
          size: A4 portrait;
          margin: 10mm;
        }

        /* Oculta interface do sistema */
        aside, 
        header.no-print, 
        nav,
        .no-print, 
        .preview-toolbar, 
        .preview-header,
        button {
          display: none !important;
          visibility: hidden !important;
        }

        /* Reseta restrições de altura e overflow de TODOS os pais para permitir quebra de página */
        html, body, #root, #root > div, .flex-1, main {
          background: white !important;
          color: black !important;
          display: block !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          position: static !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          float: none !important;
        }

        /* O container de impressão deve ser estático para fluir entre páginas */
        .print-mode-wrapper {
          display: block !important;
          position: static !important;
          width: 100% !important;
          overflow: visible !important;
          background: white !important;
        }

        .printable-area {
          background: white !important;
          color: black !important;
          display: block !important;
          position: static !important;
        }

        .printable-document {
          visibility: visible !important;
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          display: block !important;
          position: static !important;
        }

        .printable-document * {
          visibility: visible !important;
          color: black !important;
        }

        table {
          width: 100% !important;
          border-collapse: collapse !important;
          border: 1px solid black !important;
          page-break-inside: auto;
          margin-bottom: 20px;
        }

        tr {
          page-break-inside: avoid !important;
          page-break-after: auto;
        }

        thead {
          display: table-header-group; /* Repete o cabeçalho em cada página */
        }

        footer, .signature-area, header, section {
          page-break-inside: avoid !important;
        }

        h1, h2, h3 {
          page-break-after: avoid;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0",
        "jsbarcode": "https://esm.sh/jsbarcode@3.11.6",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="bg-dark text-slate-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
